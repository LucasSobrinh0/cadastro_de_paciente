<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <a href="../index/index.html">Inicio</a>
    <a href="criar_paciente.html">Criar paciente</a>
    <h1>Criar Paciente</h1>
    <form id="pacienteForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
        
        <label for="cpf" >CPF:</label>
        <input type="text" maxlength="14" id="cpf" name="cpf"><br>
        
        <label for="dataNascimento">Data de Nascimento:</label><br>
        <input type="date" id="dataNascimento" name="dataNascimento"><br>
        
        <label for="sigla_estado">Estado:</label>
        <select id="sigla_estado" name="sigla_estado"></select><br>
        
        <label for="telefone_primario">Telefone Primário:</label>
        <input type="text" id="telefone_primario" name="telefone_primario" maxlength="15"><br>
        
        <label for="telefone_secundario">Telefone Secundário:</label>
        <input type="text" id="telefone_secundario" name="telefone_secundario" maxlength="15"><br>
        
        <input type="submit" value="Salvar">
    </form>
    <script src="criar_paciente.js"></script>
    <script src="../inputmask/inputmask.js"></script>
</body>
</html>
